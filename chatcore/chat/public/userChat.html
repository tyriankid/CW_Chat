<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="aui.css" />

        <div role="loadGif" style="width:100%;height:2rem;text-align: center;display:none"><img style="display: inline-block;height:100%;" src="images/loadPic.gif" /></div>

    <div class="messNoticeBox">
        <img src="images/msgnotice.png" alt="Alternate Text" />

    <script src="/socket.io/socket.io.js"></script>
